    <!-- <p> lorem </p> da un texto aleatorio, con "xN" n es numero que representa la extensiÃ³n -->
    <script>
        const bar = document.getElementById("bar")
        const url = "https://picsum.photos/id/"
        const size = "/200/200"
       
        const Picture = (parametro) => {
            const src = url + parametro.id + size
            return `
             <figure>
                <img src="${src}" alt="">
                <figcaption>${parametro.nombre}</figcaption>
            </figure>
            `
        }

        bar.innerHTML = Picture({id: 1, nombre: "John"})
        bar.innerHTML += Picture({id: "2", nombre: "Jane"})
        bar.innerHTML += Picture({id:"20", nombre: "Jajo"})
        
        const lista = document.querySelectorAll("img")
        for (let i = 0; i < lista.length; i++) {
             lista[i].addEventListener("click", () => {
               // lista[i].style.borderRadius = "50%"
               lista[i].classList.toggle("redonda")
             });
            
        }

    </script>
